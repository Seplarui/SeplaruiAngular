<div class="container">
  <div class="row">
    <h1>Github: Seplarui</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <select class="form-control" [ngModel]="selectedRepo" (ngModelChange)="onChange($event)" name="sel2">
          <option [value]="repo.name" *ngFor="let repo of repos">{{repo.name}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-offset-4">
      <table class="table">
        <thead>
          <tr>
            <th>Autor</th>
            <th>Fecha</th>
            <th>Mensaje</th>
          </tr>
          <tr *ngFor="let commit of commits">
            <td>{{commit.author.login}}</td>
            <td>{{commit.commit.author.date | date: 'dd/MM/yy'}}</td>
            <td>{{commit.commit.message}}</td>
        </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
